<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta http-equi="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Cat Survery Form. What's your type?</h1>
    <p id="description">This is a survey form for Cat lovers.</p>
    <form id="survey-form">
      <label id="name-label">Name:</label
      ><input type="text" id="name" required placeholder="Full name" />
      <label id="email-label">Email:</label
      ><input
        type="email"
        id="email"
        required
        placeholder="Enter your Email Address"
      /><br />
      <label id="number-label">Number:</label
      ><input type="number" id="number" min="1" max="10" placeholder="0" />
      <select name="cats" id="dropdown">
        <option value="ragdoll">Ragdoll</option>
        <option value="persian">Persian Punch face</option>
        <option value="bengal">Bengal</option>
        <option value="sphynx">Sphynx</option></select
      ><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label><br />

      <input type="checkbox" id="option1" name="option1" value="adopt" />
      <label for="option1"> I would like to Adopt</label><br />
      <input type="checkbox" id="option2" name="option2" value="Foster" />
      <label for="option2"> I would like to Foster</label><br />
      <input type="checkbox" id="option3" name="option3" value="donate" />
      <label for="option3"> I would like to donate</label><br />

      <textarea
        name="suggestions"
        id=""
        cols="30"
        rows="10"
        placeholder="Is there anything you'd like to add?"
      ></textarea>
      <button id="submit">Submit</button>
    </form>

    <script
      type="text/javascript"
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
  </body>
</html>
